{% extends 'base.html' %}

{% block head %}
<title>Registered</title>
{% endblock %}

{% block body %}
<h1 style="text-align: center;">Registered</h1>
<div class="registered">
    <table>
        <tr>
            <th>Name</th>
            <th>E-mail</th>
        </tr>
        {% for register in registered%}
        <tr>
            <td><h4>{{ register[0] }}</h4></td>
            <td><h4>{{ register[1] }}</h4></td>
        </tr>
        {% endfor %}
        </tr>
    </table>
</div>
<a href="/contact">Add a contact</a>
{% endblock %}
